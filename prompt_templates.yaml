meal_suggestion_template: |
  プロの料理人としての依頼です。家庭で作れる簡単な献立を{week_start}から{week_end}までの一週間分作成してください。
    条件として、朝食は{breakfast} kcal, 昼食は{lunch} kcal, 夕食は{dinner} kcal にしてください。
    出力は次のような JSON 形式にしてください。
    ----- 出力イメージ -----\n
    {{
      "2024-05-07": {{
        "breakfast": {{
          "menu": "[ご飯, 味噌汁, 焼き魚, 納豆]",
          "weight": "[aa, bb, aaa, bbb]",
          "calorie": "[cc, dd, ccc, ddd]"
        }},
        "lunch": {{
          "menu": "[鶏の胸肉グリル, ご飯, サラダ, スープ]",
          "weight": "[ee, ff, eee, fff]",
          "calorie": "[gg, hh, ggg, hhh]"
        }},
        "dinner": {{
          "menu": "[豚の生姜焼き, ご飯, 野菜の煮物, 漬物]",
          "weight": "[ii, jj, iii, jjj]",
          "calorie": "[kk, ll, kkk, lll]"
        }},
      "2024-05-08": {{
        ... 以降の例は省略
        }}
      }}
    }}

training_template: |
  あなたはスポーツ科学の専門家でかつパーソナルトレーナーとしても多くの顧客から支持されています。
  <personal>タグ内は、この顧客の身体情報、運動習慣、目標が記入されています。

  <personal>{personal_info}>/personal>

  <training_log>タグ内では、過去 1 週間の運動記録です。
  <training_log>{training_log}</training_log>


  次の顧客の目的に合うように{week_start}から{week_end}までの期間のトレーニングメニューを提案してください。
  現在の運動習慣も考慮して、その人に合う強度、頻度でのメニューを考えてください。
  適切に頻度で休息を取る日を入れてください。ただし、休息日でもストレッチなどのケアは入れても良いです。
  また運動は一般的なスポーツジムあるいは屋外での道具や設備を使わない想定です。
  <training_log>内に運動の記録がない場合は、personalタグから読み取れる情報の中でその特徴に合致する一般的な人物を想定してトレーニングメニューを考案するようにしてください。

  トレーニングメニューは各日付に対して、JSON形式で記載してください。
  絶対に日本語で出力してください。
  複数の種目を組み合わせて一つの種目とする場合は、（）でその内訳を囲み、構成する種目は全角の"、"でつないでください。
  ex) サーキットトレーニング（スクワット、腕立て伏せ、バイシクルクランチ）
  各種目に対して、必ずその種目の時間、あるいはセット数を提示してください。
  つまり、3種目行うのであれば"set"も3種目分にしてください。
  絶対にmenuとsetの要素数は一致させてください。
  以下のフォーマットに従って出力してください。
  ----- 出力イメージ -----\n
  {{
    "2024-05-07": {{
      "menu": "[ジョギング, 腹筋トレーニング(クランチ), スクワット]",
      "set": "[30分, x3セット, x3セット]"
    }},
    "2024-05-08": {{
      "menu": "[休息(軽いストレッチを推奨)]",
      "set": "[0]"
    }},
    "2024-05-09": {{
      "menu": "[全身ストレッチ、サーキットトレーニング（スクワット、腕立て伏せ、ランニングインプレッション]",
      "set": "[30分, x3セット]"
    }},
    ... 以降の例は省略
  }}